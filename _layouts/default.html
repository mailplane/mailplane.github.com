<html lang="en">
<head>

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | markdownify | strip_html }}{% endif %}">
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport">
    <meta charset="utf-8"/>
    <title>Mailplane - {% if page.title == 'Home' %}Gmail for Mac{% else %}{{ page.title }}{% endif %}</title>

    <link rel="stylesheet" href="/assets/css/html5reset-1.6.1.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/favicon-64x64.png" sizes="64x64">

    <script src="/assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <nav class="main">
        <div class="logo">
            <a href="/index.html">
                <span class="logo-icon"></span>
                <h3>Mailplane</h3>
            </a>
        </div>
        <ul>
            {% if page.title != 'Home' %}
            <li>
                <a href="/index.html">Home</a>
            </li>
            {% endif %}
            <li>
                <a href="/help.html" {% if page.title == 'Help' %}class="active"{% endif %}>Help</a>
            </li>
            <li>
                <a href="/about.html" {% if page.title == 'About' %}class="active"{% endif %}>About</a>
            </li>
            <li>
                <a href="/blog.html" {% if page.title == 'Blog' %}class="active"{% endif %}>Blog</a>
            </li>
        </ul>
    </nav>

    {{ content }}

    <footer class="main-footer">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="https://store.mailplaneapp.com">Buy</a></li>
            <li><a href="/help.html">Help</a></li>
            <li><a href="/blog.html">Blog</a></li>
        </ul>
        <p class="copy">&copy; 2007-{{ site.time | date: '%Y' }} <a href="/about.html">Mailplane GmbH</a></p>
