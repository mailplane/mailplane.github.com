---
layout: default_en
title: Blog
description: Read news, tips and tricks related to Mailplane and Gmail.
---

<link rel="alternate" type="application/rss+xml" title="RSS" href="https://mailplaneapp.com/blog/rss_2.0"/>
<link rel="alternate" type="application/atom+xml" title="Atom" href="https://mailplaneapp.com/blog/atom"/>

<section class="content">
	<div class="container">
		<div class="cnt-txt">
			<ul class="blog-list">
				{% for post in site.categories.blog %}
				<li>
					<p class="date">{{ post.date | date_to_string }}</p>
					<p class="title"><a href="{{ post.permalink }}">{{ post.title }}</a></p>
					<p class="desc">{{ post.excerpt | strip_html }} <a class="read-more" href="{{ post.permalink }}">Read more...</a></p>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>
