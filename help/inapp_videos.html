<style>
    /* --------- Videos --------- */
    .videos {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 20px;
        display: grid;
        grid-template-columns: auto 200px;
        grid-template-rows: auto;
        grid-column-gap: 8px;
        grid-row-gap: 8px;
        justify-items: start;
        align-items: stretch;
        height: 100%;
    }

    .video-player {
        height: 100%;
        width: 100%;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .video-chooser {
        max-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .video-chooser-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-items: start;
        align-items: start;
        cursor: pointer;
    }

    .video-button {
        background-position: center;
        background-size: auto;
        margin-bottom: 8px;
        width: 100%;
        height: 120px;
        border-radius: 2px;
        border: solid 2px transparent;
    }

    .video-button-playing {
        border: solid 2px darkgray;
    }

</style>

<section>

    <div class="videos">
        <div class="video-player">
            <div class="video-wrapper">
                <iframe src="https://player.vimeo.com/video/327016873" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="video-chooser">
            <div class="video-chooser-content">
            </div>
        </div>
    </div>

</section>

<script src="https://player.vimeo.com/api/player.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<script>
    var videos = [
        {name: "Search Everywhere", videoId: 327016873, thumbnailId: 771180493},
        {name: "Bookmarks", videoId: 326816197, thumbnailId: 770920150},
        {name: "Save Clip", videoId: 327051262, thumbnailId: 771222327},
        {name: "Annotate Image", videoId: 327074627, thumbnailId: 771251595}
    ];

    function getVideo(videoId) {
        for (var i in videos) {
            var video = videos[i];
            if (video.videoId === videoId) {
                return video;
            }
        }
        return undefined;
    }


    function fillVideoChooser() {
        var chooser = $('.video-chooser-content');
        $(videos).each(function (i) {
            var video = videos[i];
            var href = 'https://i.vimeocdn.com/video/' + video.thumbnailId + '?mh=120';
            var videoElement =
                $('<div class="video-button"></div>')
                    .attr('data-video-id', video.videoId)
                    .attr('style', 'background-image: url(' + href + ')');
            chooser.append(videoElement);
        });

        $('.video-button').click(function (event) {
            var videoId = parseInt($(this).attr('data-video-id'));
            var video = getVideo(videoId);
            updateVideoPlayer(video, true);
        });
    }

    function updateVideoPlayer(video, play) {
        if (!video) {
            console.warn('cannot update video player as there is no video');
            return;
        }
        var href = 'https://player.vimeo.com/video/' + video.videoId + '?byline=false&title=false';
        if (play) {
            href += '&autoplay=1'
        }
        $('.video-player iframe').attr('src', href);
        $('.video-button').removeClass('video-button-playing');
        $('.video-button[data-video-id="' + video.videoId + '"]').addClass('video-button-playing');

    }

    fillVideoChooser();
    updateVideoPlayer(videos[0], false);

</script>
