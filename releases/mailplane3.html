---
layout: default
title: Mailplane 3 Releases
---

<style>
	.entry img.left {
		float: left;
		margin: 0 15px 15px 0;
	}
	.entry img {
		background-color: #efefef;
		border: 1px solid #d1d1d1;
		padding: 4px;
		max-width: 100%;
	}
	.entry p.item {
		clear: both;
		min-height: 120px;
	}
</style>

<h1>Recent Mailplane 3 Releases</h1>

{% for post in site.categories.release_mailplane3 %}
<div class="entry spacing">
	<article id="{{ post.build_number }}" class="left">  
		<h2>{{ post.title }}</h2>
		<p class="entry">{{ post.content }}</p>
	</article>

	<div class="clear"></div>
	<div class="midfold"></div>
</div>
{% endfor %}
