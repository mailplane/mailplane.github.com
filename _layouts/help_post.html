---
layout: default
---

<style>
	ul { margin: 0 0 20px 0; list-style-position:inside; }
	ol { margin: 0 0 20px 0; list-style-position:inside; }
	h2 { padding-top: 50px;}
	pre, code {
		background-color: #efefef;
		border-color: #d6d6d6 !important;
	}
	pre {
		width: 95%;
		overflow: auto;
		font-size: 14px;
		margin: 0 0 20px 0;
		padding: 10px 2%;
		border: 1px solid;
	}
	img {
		padding-top: 5px;
	}
	img.shadowed, iframe.shadowed {
		box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px;
    -webkit-filter: drop-shadow(rgba(0, 0, 0, 0.3) 0px 0px 5px);
		-webkit-box-shadow: none;
	}
</style>

<div class="entry">
	<article>  
		<h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
	
		<p class="main">
			{{ content }}
		</p>

	  <p class="meta">
	    Published on {{ page.date | date_to_string }} by <a href="mailto:support@mailplaneapp.com">{{ page.author }}</a>.
	  </p>        
	</article>
	
	<div class="clear"></div>
</div>
